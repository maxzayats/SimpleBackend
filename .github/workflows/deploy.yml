name: Deploy with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Install Gradle
        run: sudo apt install gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Docker image
        run: docker-compose build

      - name: Start the Docker containers
        run: docker-compose up -d

      - name: Displaying list of running containers
        run: docker ps

      - name: Displaying list of running containers
        run: docker exec simplebackend_notes_1  ifconfig

      - name: Execute curl command inside the container
        run: docker exec simplebackend_notes_1 sh -c "apk add --no-cache curl && curl http://172.18.0.2:8080/hello"

