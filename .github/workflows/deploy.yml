name: Deploy with ngrok

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Start ngrok
        run: |
          ./ngrok http 8080 > /dev/null &
          sleep 5
          curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url' > ngrok_url.txt

      - name: Show ngrok URL
        run: cat ngrok_url.txt

      - name: Copy Docker Compose file to server
        run: scp path/to/your/docker-compose.yml user@your-server:/path/to/destination

      - name: SSH into server and start Docker containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /path/to/destination
            docker-compose up -d